<VirtualHost *:80>
    ServerName ${URL}
    ServerAlias ${URL_ALIAS}
    DocumentRoot /var/www/html
    <Directory /var/www/html >
        AllowOverride all
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/dev-error.log
    CustomLog ${APACHE_LOG_DIR}/dev-access.log combined
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443 >
        ServerName ${URL}
        DocumentRoot /var/www/html
        ErrorLog ${APACHE_LOG_DIR}/dev-ssl-error.log
        CustomLog ${APACHE_LOG_DIR}/dev-ssl-access.log combined
        # SSLCertificateFile /var/imported/ssl/${SSL_Cert_dev}
        # SSLCertificateKeyFile /var/imported/ssl/${SSL_Key_dev}
        SSLCertificateFile /var/imported/ssl/local.dev.com.br.crt
        SSLCertificateKeyFile /var/imported/ssl/local.dev.com.br.key
        SSLEngine on
    </VirtualHost>
</IfModule>